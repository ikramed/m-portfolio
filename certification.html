<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #efefe3;
    color: #333;
  }
  
  header {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  
  header .navbar a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  .list{
   
    padding: 0;
    margin: 0;
    margin-bottom: 10px;
    line-height: 3;
  }
  main {
    margin-top: 80px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #f0a500;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  p {
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 800px;
    margin-bottom: 20px;
  }
  
  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f0a500;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: transform 0.3s ease;
  }
  
  .back-button:hover {
    background-color: #ff7600;
    transform: scale(1.1);
  }
  
  
  .about {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .about img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #f0a500;
    margin: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  
  .about .text {
    max-width: 600px;
    margin: 20px;
    text-align: left;
  }
  
  .about .text h2 {
    color: #333;
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .about .text p {
    margin-bottom: 10px;
  }
  
 
  .contact {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .contact h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  
  .contact form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .contact input, .contact textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }
  
  .contact button {
    padding: 10px;
    background-color: #f0a500;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .contact button:hover {
    background-color: #ff7600;
    transform: scale(1.1);
  }
 
  
  
  .card {
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.portfolio-section {
  padding: 80px 0;
  text-align: center;
}
.certification-image {
  position: relative;
  display: inline-block;
}



.certificates-gallery {
  display: none; 
  position: absolute;
  top: 100%;
  left: 0;
  background: rgba(59, 58, 57, 0.8);
  padding: 10px;
  border-radius: 5px;
  text-align: center;
  width: max-content;
}

.certificates-gallery img {
  width: 200px; 
  margin: 2px;
  border: 4px solid white;
  border-radius: 5px;
}

.card:hover .certificates-gallery {
  display: flex;
  gap: 0px;
}
.header .navbar a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  position: relative;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

.header .navbar a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 3px;
  background-color: #f0a500;
  bottom: -5px;
  left: 0;
  transition: width 0.3s ease-in-out;
}

.header .navbar a:hover::after {
  width: 100%;
}

   </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="certification.html">Certification</a>
          <a href="contact.html">Contact</a>
        </nav>
    </header>
   
    <section id="portfolio" class="portfolio-section">
        <h2>Certificates</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card" onclick="toggleCertificates(this)">
                        <img src="2025-02-06.png" alt="card-img-top" class="card-img-top">
                        <div class="certificates-gallery">
                          <img src="2024-11-17.png" alt="Certificate 1" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card" onclick="toggleCertificates(this)">
                        <img src="UC-77b003d1-c490-4d0e-9fa6-285e78a3d7e2.jpg" class="card-img-top" alt="Project 2">
                        <div class="certificates-gallery">
                          <img src="UC-603c3168-2ad0-4a9e-aa06-e4ddfb14d97d.jpg" alt="Certificate 1" class="img-fluid">
                          <img src="UC-b839eb9d-8c12-4151-9553-0a52e45787e7.jpg" alt="Certificate 2" class="img-fluid">
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card" onclick="toggleCertificates(this)">
                        <img src="e2f5a7d75c416bb9e5ce49a63063e380.jpg" class="card-img-top" alt="Project 3">
                        <div class="certificates-gallery">
                            <img src="2025-02-03.png" alt="Certificate 1" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href="index.html" class="back-button">Back to Home</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isToggled = false; 

        function toggleCertificates(card) {
            const cards = document.querySelectorAll('.card');
            if (!isToggled) {
                // Hide all cards except the clicked one
                cards.forEach(c => {
                    if (c !== card) {
                        c.style.display = 'none'; 
                    }
                });
                isToggled = true;
            } else {
                // Show all cards again
                cards.forEach(c => {
                    c.style.display = 'block'; 
                });
                isToggled = false; 
            }
        }
    </script>
</body>
</html>
