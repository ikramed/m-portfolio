  header {

    width: 100%;
    top: 0;
    z-index: 1000;

  header .navbar a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  .list{
   
    padding: 0;
    margin: 0;
    margin-bottom: 10px;
    line-height: 3;
  }
 
  
  h1 {
    font-size: 2.9rem;
    margin-bottom: 20px;

  p {

  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f0a500;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: transform 0.3s ease;
  }
  
  .back-button:hover {
    background-color: #ff7600;
    transform: scale(1.1);
  }
  

.contact-container {
    text-align: center;
    padding: 50px;
}

.contact-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.contact-link {
    display: inline-block;
    transition: transform 0.3s ease;
}

.contact-link:hover {
    transform: translateY(-10px);
}

.contact-icon {
    width: 50px;
    height: 50px;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.contact-icon:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

header .navbar a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  position: relative;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

.header .navbar a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 3px;
  background-color: #f0a500;
  bottom: -5px;
  left: 0;
  transition: width 0.3s ease-in-out;
}

.header .navbar a:hover::after {
  width: 100%;
}
